<div class="grid-container mt-5">
    <div class="loginForm">
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="mb-3">
        
        <input type="email" id="email" class="form-control" 
        ngModel
        name="email"
        placeholder="Email"
        required
        email>
    </div>
    <div class="mb-3">
       
        <input type="password" id="password" class="form-control"
        ngModel
        name="password"
        placeholder="Password"
        required
        >
    </div>
    <div class="mb-3 text-center">
        <button class="btn btn-secondary" type="submit" [disabled]="!authForm.valid">Login</button> | 
        <button class="btn btn-secondary" (click)="routeToRegister()" type="button">Sign Up</button>
    </div>
    </form>
</div>
</div>
