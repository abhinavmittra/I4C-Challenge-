
<div class="container">
    <h3>Enter the item details</h3>
    <form #itemRequirementForm="ngForm" (ngSubmit)="onSubmit(itemRequirementForm)">
        <div class="mb-3">
            <label for="itemName" class="form-label">Name</label>
            <input type="text" id="itemName" class="form-control" 
            ngModel
            name="name"
            required
            >
        </div>
        <div class="mb-3">
            <label for="itemCategory" class="form-label">Category</label>
            <select class="form-select form-control" aria-label="category dd" 
            id="itemCategory" name="category" required ngModel (change)="onCategoryChange($event)" #category="ngModel">
              
                <option *ngFor="let category of categoryInfoList;index as i" [ngValue]="category.name">{{category.name}}</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="itemSubcategory" class="form-label">Sub Category</label>
            <select class="form-select form-control" aria-label="subcategory dd" 
            id="itemSubcategory" name="subcategory" required ngModel>
           
                <option *ngFor="let subcat of filteredSubCategories" [ngValue]="subcat">{{subcat}}</option>
              </select> 
        </div>
        <div class="mb-3">
            <label for="itemQuantity" class="form-label">Quantity</label>
            <input type="number" id="itemQuantity" class="form-control" 
            ngModel
            name="quantity"
            required
           
            >
        </div>
        <div class="mb-3">
        <label for="itemDetails" class="form-label">Details</label>
                <input type="text" id="itemDetails" class="form-control" 
                ngModel
                name="details"
                required
                >
        </div>
        <div>
            <div class="mb-3">
            <button class="btn btn-secondary" type="submit" [disabled]="!itemRequirementForm.valid">Submit</button>            
            </div>
        </div>
        </form>
    </div>
