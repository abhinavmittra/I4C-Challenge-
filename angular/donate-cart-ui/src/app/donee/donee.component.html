
<div class="d-flex justify-content-center" *ngIf="loadingItemsFlag||loadingUpdatesFlag">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


<div class="container mt-3" *ngIf="(!loadingUpdatesFlag)&&(!loadingItemsFlag)">
  <div class="btn-group" id="navigationBtns">
    <button class="btn btn-outline-dark" (click)="createItemRequirement()">Request an item</button>
    <button class="btn btn-outline-dark" (click)="viewDonations()">view Donations</button>
    <button class="btn btn-outline-dark" (click)="viewMyRequirements()">My Requirements</button>

    </div>
  </div>
  <div id="seperator" style="height:30px">

  </div>
<router-outlet *ngIf="(!loadingUpdatesFlag)&&(!loadingItemsFlag)"></router-outlet>
