<div class="container">
    <h3>Enter the item details</h3>
    <form #itemDonationForm="ngForm" (ngSubmit)="onSubmit(itemDonationForm)">
        <div class="mb-3">
            <label for="itemName">Name</label>
            <input type="text" id="itemName" class="form-control" 
            ngModel
            name="name"
            required
            >
        </div>
        <div class="mb-3">
            <label for="itemCategory" class="form-label">Category</label>
           <!-- <input #itemCat class="form-control" list="itemCategories" id="itemCategory" placeholder="Type to search category" 
            ngModel 
            name="category"
            required
            >
            <datalist id="itemCategories">
                <option value="Electronics">
                <option value="Clothes">
                <option value="Books">
            </datalist>-->
            <select class="form-select form-control" aria-label="category dd" 
            id="itemCategory" name="category" required ngModel (change)="onCategoryChange($event)" #category="ngModel">
              
                <option *ngFor="let category of categoryInfoList;index as i" [ngValue]="category.name">{{category.name}}</option>
              </select>




        </div>

        <div class="mb-3">
            <label for="itemSubcategory" class="form-label">Sub Category</label>

            <select class="form-select form-control" aria-label="subcategory dd" 
            id="itemSubcategory" name="subcategory" required ngModel>
           
                <option *ngFor="let subcat of filteredSubCategories" [ngValue]="subcat">{{subcat}}</option>
              </select>



           <!-- <input class="form-control" list="itemSubcategories" id="itemSubcategory" placeholder="Type to search Sub-Category" 
            ngModel 
            name="subcategory"
            required
            >
            <datalist id="itemSubcategories" *ngIf="itemCat.value=='Electronics'">
                <option value="Phones">
                <option value="TV">
                <option value="Computers">
            </datalist>
            <datalist id="itemSubcategories" *ngIf="itemCat.value=='Clothes'">
                <option value="Men">
                <option value="Women">
                <option value="Children">
                <option value="Winter">
                <option value="Bedsheets">
            </datalist>
            <datalist id="itemSubcategories" *ngIf="itemCat.value=='Books'">
                <option value="Story Books">
                <option value="Non-Fiction">
                <option value="Textbooks">
                <option value="Notebooks">
            </datalist>-->
        </div>
        <div class="mb-3">
            <label for="itemQuantity" class="form-label">Quantity</label>
            <input type="number" id="itemQuantity" class="form-control" 
            ngModel
            name="quantity"
            required
           
            >
        </div>
        <div class="mb-3">
            <label for="itemQuality" class="form-label">Quality</label>

            <select class="form-select form-control" aria-label="quality dd" 
            id="itemQuality" name="quality" required ngModel>
            <option [ngValue]="'Decent'">Decent</option>
            <option [ngValue]="'Excellent'">Excellent</option>
              </select>


                  <!--  <input type="text" id="itemQuality" class="form-control" 
                    ngModel
                    name="quality"
                    required
                    >-->
            </div>
        <div class="mb-3">
        <label for="itemDetails" class="form-label">Details</label>
                <input type="text" id="itemDetails" class="form-control" 
                ngModel
                name="details"
                required
                >
        </div>
        <div class="mb-3">
        <label for="itemImage" class="form-label">Upload an Image</label>
        <input type="file" id="itemImage" class="form-control" (change)="onFileSelected($event)"
        ngModel
        name="image"
        required
        >
        </div>
        <div>
            <button class="btn btn-secondary" type="submit" [disabled]="!itemDonationForm.valid">Submit</button> 
            
        </div>
        </form>
    </div>
