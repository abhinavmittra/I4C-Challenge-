<div class="container">
    <h3>Requirements given by NGOs in your city</h3>
    
    <table class="table">
        <thead>
            <tr>  
                <th>NGO</th> 
                <th>Item</th>
                <th>Quantity</th>                 
                <th></th>                                               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemRequirementList;let i = index;"> 
                <td> <div class="form-group">
                    <div class="form-group__text">
                        <span>{{item.ngo}}</span>                                               
                    </div>
                </div>
              </td>     
              <td> <div class="form-group">
                <div class="form-group__text">
                    <span>{{item.name}}</span>                                               
                </div>
            </div>
          </td>  
          <td> <div class="form-group">
            <div class="form-group__text">
                <span>{{item.quantity}}</span>                                               
            </div>
        </div>
      </td>                          
              <td> <div class="form-group">
                <div class="form-group__text">
                    <button class="btn btn-secondary" (click)="viewDetails(i)">View</button>                                               
                </div>
            </div>
          </td>  
        </tr>
    </tbody>
    </table>
    </div>
