
<button class="btn btn-secondary" *ngIf="!donateMode" (click)="toggleDonateMode()">Want to Donate?</button>
<button class="btn btn-secondary" (click)="toggleDonateMode()" *ngIf="donateMode">Cancel</button>
<div id="donateFormContainer" class="container" *ngIf="donateMode">
    <h5>Enter quantity, quality,details,image</h5>
<form #donateForm="ngForm" (ngSubmit)="onSubmit(donateForm)">

    <div class="form-group">
        <label for="itemQuantity">Quantity</label>
        <input type="number" id="itemQuantity" class="form-control" 
        ngModel
        name="quantity"
        required       
        >
    </div>
    <div class="form-group">
        <label for="itemQuality">Quality</label>
                <input type="text" id="itemQuality" class="form-control" 
                ngModel
                name="quality"
                required
                >
        </div>
    <div class="form-group">
    <label for="itemDetails">Details</label>
            <input type="text" id="itemDetails" class="form-control" 
            ngModel
            name="details"
            required
            >
    </div>
    <div class="form-group">
        <label for="itemImage">Upload an Image</label>
        <input type="file" id="itemImage" class="form-control" (change)="onFileSelected($event)"
        ngModel
        name="image"
        required
        >
        </div>

    <div class="form-group">
        <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for making item public"
        ngModel 
        name="publicFlag"
        
        >
       <label for="itemPublic"> Check this box to make this donation <b>public</b></label>
        
    </div>
        <div>
        <button class="btn btn-secondary" type="submit" [disabled]="!donateForm.valid">Donate</button> 
    </div>
</form>
</div>
<div class = "row">
    <div class="col">
        <label>NGO:</label><span>{{item.ngo}}</span>
    </div>
    <div class="col">
        <label>Item Name: </label><span>{{item.name}}</span>
    </div>
    <div class="col">
        <label>Quantity:</label><span>{{item.quantity}}</span>
    </div>
    
</div>
<div class = "row">
    <div class="col">
        <label>Category: </label><span>{{item.category}}</span>
    </div>
    <div class="col">
        <label>SubCategory: </label><span>{{item.subcategory}}</span>
    </div>
    
</div>
<div class = "row">
    <div class="col">
        <label>Details: </label><span>{{item.details}}</span>
    </div>
    
</div>
