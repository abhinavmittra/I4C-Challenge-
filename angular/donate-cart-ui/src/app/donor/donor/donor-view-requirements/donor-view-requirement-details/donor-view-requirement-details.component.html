<div class="container">
<div class="mb-3">
    <button class="btn btn-secondary" (click)="routeToRequirements()">Back</button>
    </div>
    <h5>Enter quantity & details</h5>
    <div class="card text-center">
        <div class="card-header">
          {{item.name}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.category}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{item.subcategory}}</h6>
          <div class="row">
            <div class="col">
                <span class="fw-bold">NGO:</span> {{item.ngo}}
            </div>
              <div class="col">
                  <span class="fw-bold">Quantity:</span> {{item.quantity}}
              </div>
              <div class="col">
                <span class="fw-bold">Pincode:</span> {{item.pincode}}
            </div>
              
          </div>
          <div class="row">
            <div class="col">
              <p class="card-text">{{item.details}}</p>
            </div>
          
          </div>
          <div class="mt-3">
          <button class="btn btn-secondary" *ngIf="!donateMode" (click)="toggleDonateMode()">Offer Item</button>
          <button class="btn btn-secondary" (click)="toggleDonateMode()" *ngIf="donateMode">Cancel</button>
        </div>
        </div>
        <div class="card-footer text-muted">
          {{item.date | date:'medium'}}
        </div>
      </div>

<div id="donateFormContainer" class="container" *ngIf="donateMode">
    <h5>Please Enter the following details</h5>
<form #donateForm="ngForm" (ngSubmit)="onSubmit(donateForm)">

    <div class="mb-3">
        <label for="itemQuantity">Quantity</label>
        <input type="number" id="itemQuantity" class="form-control" 
        ngModel
        name="quantity"
        required       
        >
    </div>
    <div class="mb-3">
        <label for="itemQuality">Quality</label>
                <input type="text" id="itemQuality" class="form-control" 
                ngModel
                name="quality"
                required
                >
        </div>
    <div class="mb-3">
    <label for="itemDetails">Details</label>
            <input type="text" id="itemDetails" class="form-control" 
            ngModel
            name="details"
            required
            >
    </div>
    <div class="mb-3">
        <label for="itemImage">Upload an Image</label>
        <input type="file" id="itemImage" class="form-control" (change)="onFileSelected($event)"
        ngModel
        name="image"
        required
        >
        </div>

    <div class="mb-3">
        <input class="form-check-input" type="checkbox" value="" aria-label="Checkbox for making item public"
        ngModel 
        name="publicFlag"
        
        >
       <label for="itemPublic"> Check this box to make this donation <b>public</b></label>
        
    </div>
        <div class="mb-3">
        <button class="btn btn-secondary" type="submit" [disabled]="!donateForm.valid">Donate</button> 
    </div>
</form>
</div>
</div>
